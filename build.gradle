plugins {    id 'java'}group = 'safronova'version = '1.0-SNAPSHOT'repositories {    mavenCentral()}dependencies {    testImplementation platform('org.junit:junit-bom:5.10.0')    testImplementation 'org.junit.jupiter:junit-jupiter'    testImplementation 'io.rest-assured:rest-assured:5.5.0'    implementation 'org.seleniumhq.selenium:selenium-java:4.28.0' //parent for all child dependencies    testImplementation 'io.qameta.allure:allure-junit5:2.29.1'    compileOnly 'org.projectlombok:lombok:1.18.36'    annotationProcessor 'org.projectlombok:lombok:1.18.36'    testCompileOnly 'org.projectlombok:lombok:1.18.36'    testAnnotationProcessor 'org.projectlombok:lombok:1.18.36'    implementation 'com.fasterxml.jackson.core:jackson-databind:2.18.2'    // https://mvnrepository.com/artifact/io.qameta.allure/allure-rest-assured    implementation 'io.qameta.allure:allure-rest-assured:2.27.0'}test {    useJUnitPlatform()}